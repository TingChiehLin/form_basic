<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="student-form"> 
            <fieldset>
                <legend>
                    Student information form
                </legend>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="user-name" required placeholder="Please input name"/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" type="text" name="user-password" required placeholder="Please input password"/>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <div id="output"></div>
    </div>
    <script src="scripts/app.js" defer></script>
</body>
</html>
